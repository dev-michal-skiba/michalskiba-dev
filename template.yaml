AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: SAM template for a Lambda function with API Gateway

Parameters:
  Environment:
    Type: String
    AllowedValues:
      - Local
      - Production
  AuthSecretKey:
    Type: String
    NoEcho: true
  HostHeaderInjectionSecretKey:
    Type: String
    NoEcho: true

Mappings:
  EnvVariables:
    Local:
      AllowOrigin: http://localhost:8080
      CookieTemplate: "access_token={}; HttpOnly; SameSite=Lax; Path=/api/demo"
    Production:
      AllowOrigin: https://www.michalskiba.dev
      CookieTemplate: "access_token={}; Secure; HttpOnly; SameSite=Lax; Path=/api/demo"

Resources:
  Core:
    Type: AWS::Serverless::LayerVersion
    Properties:
      LayerName: core
      ContentUri: ./modules/core/src
      CompatibleRuntimes:
        - python3.12
    Metadata:
      BuildMethod: python3.12
  SqlInjection:
    Type: AWS::Serverless::Function
    Properties:
      Runtime: python3.12
      CodeUri: ./modules/sql_injection/src
      Handler: sql_injection.lambda_function.lambda_handler
      Layers:
        - !Ref Core
      Events:
        Api:
          Type: HttpApi
          Properties:
            ApiId: !Ref Api
            Method: ANY
            Path: /api/demo/sql-injection/{proxy+}
      Environment:
        Variables:
          DB_PATH: sql_injection/data.db
  Auth:
    Type: AWS::Serverless::Function
    Properties:
      Runtime: python3.12
      CodeUri: ./modules/auth/src
      Handler: auth.lambda_function.lambda_handler
      MemorySize: 512
      Layers:
        - !Ref Core
      Events:
        Api:
          Type: HttpApi
          Properties:
            ApiId: !Ref Api
            Method: ANY
            Path: /api/demo/auth/{proxy+}
      Environment:
        Variables:
          DB_PATH: auth/data.db
          COOKIE_TEMPLATE: !FindInMap
            - EnvVariables
            - !Ref Environment
            - CookieTemplate
          SECRET_KEY: !Ref AuthSecretKey
  WebParameterTampering:
    Type: AWS::Serverless::Function
    Properties:
      Runtime: python3.12
      CodeUri: ./modules/web_parameter_tampering/src
      Handler: web_parameter_tampering.lambda_function.lambda_handler
      Layers:
        - !Ref Core
      Events:
        Api:
          Type: HttpApi
          Properties:
            ApiId: !Ref Api
            Method: GET
            Path: /api/demo/web-parameter-tampering/{proxy+}
            Auth:
              Authorizer: CustomAuthorizer
      Environment:
        Variables:
          DB_PATH: web_parameter_tampering/data.db
  HostHeaderInjection:
    Type: AWS::Serverless::Function
    Properties:
      Runtime: python3.12
      CodeUri: ./modules/host_header_injection/src
      Handler: host_header_injection.lambda_function.lambda_handler
      Layers:
        - !Ref Core
      Events:
        Api:
          Type: HttpApi
          Properties:
            ApiId: !Ref Api
            Method: ANY
            Path: /api/demo/host-header-injection/{proxy+}
      Environment:
        Variables:
          SECRET_KEY: !Ref HostHeaderInjectionSecretKey
          ENVIRONMENT: !Ref Environment
          ALLOW_ORIGIN: !FindInMap
            - EnvVariables
            - !Ref Environment
            - AllowOrigin
  Api:
    Type: AWS::Serverless::HttpApi
    Properties:
      Auth:
        Authorizers:
          CustomAuthorizer:
            AuthorizerPayloadFormatVersion: "2.0"
            EnableFunctionDefaultPermissions: true
            EnableSimpleResponses: true
            FunctionArn:
              Fn::GetAtt:
                - Auth
                - Arn
  StaticFilesBucket:
    Type: AWS::S3::Bucket
    DeletionPolicy: Retain
    Properties:
      BucketName: !Sub '${AWS::StackName}-static-files'
  StaticFilesBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref 'StaticFilesBucket'
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Action: s3:GetObject
            Principal:
              Service: 'cloudfront.amazonaws.com'
            Effect: Allow
            Resource: !Sub '${StaticFilesBucket.Arn}/*'
            Condition:
              StringEquals:
                'AWS:SourceArn': !Sub 'arn:aws:cloudfront::${AWS::AccountId}:distribution/${CloudFrontDistribution}'
  CloudFrontDistribution:
    Type: AWS::CloudFront::Distribution
    Properties:
      DistributionConfig:
        Origins:
          - DomainName: !GetAtt StaticFilesBucket.DomainName
            Id: S3Origin
            OriginAccessControlId: !Ref OriginAccessControl
            S3OriginConfig: {}
        Enabled: true
        DefaultRootObject: index.html
        DefaultCacheBehavior:
          Compress: true
          TargetOriginId: S3Origin
          ViewerProtocolPolicy: redirect-to-https
          AllowedMethods:
            - GET
            - HEAD
          CachedMethods:
            - GET
            - HEAD
          ForwardedValues:
            QueryString: false
            Cookies:
              Forward: none
          MinTTL: 0
          DefaultTTL: 86400
          MaxTTL: 31536000
          FunctionAssociations:
            - EventType: viewer-request
              FunctionARN: !GetAtt AddIndexHtmlFunction.FunctionARN
        HttpVersion: 'http2'
        PriceClass: PriceClass_100
        ViewerCertificate:
          CloudFrontDefaultCertificate: true
      Tags:
        - Key: Name
          Value: michalskiba-dev
  OriginAccessControl:
    Type: AWS::CloudFront::OriginAccessControl
    Properties:
      OriginAccessControlConfig:
        Name: !Sub
          - michalskiba-dev-static-site-${guid}
          - guid: !Select [2, !Split ['/', !Ref 'AWS::StackId']]
        OriginAccessControlOriginType: s3
        SigningBehavior: always
        SigningProtocol: sigv4
  AddIndexHtmlFunction:
    Type: AWS::CloudFront::Function
    Properties:
      Name: !Sub '${AWS::StackName}-add-index-html'
      FunctionCode: |
        function handler(event) {
            var request = event.request;
            var uri = request.uri;
            if (uri.endsWith('/')) {
                request.uri += 'index.html';
            } else if (!uri.includes('.')) {
                request.uri += '/index.html';
            }
            return request;
        }
      AutoPublish: true
      FunctionConfig:
        Comment: !Sub '${AWS::StackName}: Add index.html to the request if it is missing'
        Runtime: cloudfront-js-2.0

Outputs:
  StaticFilesBucketName:
    Description: Name of the S3 bucket for static files
    Value: !Ref StaticFilesBucket
    Export:
      Name: StaticFilesBucketName
  CloudFrontDistributionId:
    Description: ID of the CloudFront distribution
    Value: !Ref CloudFrontDistribution
    Export:
      Name: CloudFrontDistributionId
