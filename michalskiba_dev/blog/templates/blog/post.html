{% extends "blog/base.html" %}

{% block meta_seo %}
<meta name="description" content="{{ blog_post.lead | striptags }}">
{% endblock %}

{% block content %}
<div class="container-lg justify">
    <h1>{{ blog_post.title }}</h1>
    <i>{{ blog_post.release_date }} | {{ blog_post.tags }}</i>
    <br>
    <br>
    <p>{{ blog_post.lead | safe }}</p>
    {{ blog_post.html_content | safe }}
</div>
{% endblock %}
