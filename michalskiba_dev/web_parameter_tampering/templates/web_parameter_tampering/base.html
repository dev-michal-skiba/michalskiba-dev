{% extends "base.html" %}

{% block title %}Michal Skiba | WPT Demo{% endblock %}

{% block navbar %}
<a class="navbar-brand secondary-text navbar-font-size" href="/">BEST Festival</a>
<button
    class="navbar-toggler"
    type="button"
    data-bs-toggle="collapse"
    data-bs-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent"
    aria-expanded="false"
    aria-label="Toggle navigation"
>
    <span class="navbar-toggler-icon"></span>
</button>
<div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item">
            <a class="nav-link secondary-text" href="/tickets">Tickets</a>
        </li>
        <li class="nav-item">
            <a class="nav-link secondary-text" href="/press">Press</a>
        </li>
        {% if is_logged_in %}
        <li class="nav-item">
            <a class="nav-link secondary-text" href="/logout">Logout</a>
        </li>
        {% endif %}
    </ul>
</div>
{% endblock %}
