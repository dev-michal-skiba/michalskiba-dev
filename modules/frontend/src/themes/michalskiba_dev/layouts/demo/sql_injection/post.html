<!DOCTYPE html>
<html lang="en">
    <head>
        {{- partial "head.html" .}}
    </head>
    <body>
        {{- partial "demo/sql_injection/header.html" .}}
        <div class="container-lg">
            <form id="parcel-store-search-form">
                <div class="row mt-5 mb-5">
                    <div class="col-9">
                        <input
                            class="form-control"
                            id="address-search-phrase"
                            type="text"
                            name="address-search-phrase"
                            placeholder="Search for parcel store by address..."
                        >
                    </div>
                    <div class="col-auto">
                        <button id="submit-button" type="button" class="btn primary-button m-0">Search</button>
                    </div>
                    <div class="col-auto">
                        <button id="clear-button" type="button" class="btn secondary-button m-0">Clear</button>
                    </div>
                </div>
            </form>
            <div id="parent-container"></div>
        </div>
        {{- partial "demo/sql_injection/footer.html" .}}
        {{- partial "demo/sql_injection/scripts.html" .}}
    </body>
</html>
