<!doctype html>
<html lang="en">
  <head>
    {{- partial "head.html" .}}
  </head>
  <body>
    {{- partial "demo/sql_injection/header.html" .}}
    <div class="container-lg">
      <div class="demo-content">
        <h2>Parcel store search</h2>
        <form id="parcel-store-search-form">
          <div class="row mt-5 mb-5">
            <div class="col-9">
              <input
                class="form-control"
                id="address-search-phrase"
                type="text"
                name="address-search-phrase"
                placeholder="Search for parcel store by address..."
              />
            </div>
            <div class="col-auto">
              <button
                id="submit-button"
                type="button"
                class="btn primary-button m-0"
              >
                <span id="submit-button-text">Search</span>
              </button>
            </div>
            <div class="col-auto">
              <button
                id="clear-button"
                type="button"
                class="btn secondary-button m-0"
              >
                <span id="clear-button-text">Clear</span>
              </button>
            </div>
          </div>
        </form>
        <div id="parent-container"></div>
      </div>
      <div class="demo-footer">
        {{- partial "demo/sql_injection/footer.html" .}}
      </div>
    </div>
  </body>
</html>
