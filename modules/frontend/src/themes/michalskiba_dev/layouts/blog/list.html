<!doctype html>
<html lang="en">
  <head>
    {{- partial "head.html" .}}
  </head>
  <body>
    {{- partial "blog/header.html" .}}
    <div class="container-lg justify">
      {{ range .Pages }}
      <a class="div-link" href="{{ .RelPermalink }}">
        <div class="blog-post-tile">
          <h1>{{ .Title }}</h1>
          <p>{{ .Params.Lead }}</p>
        </div>
      </a>
      {{ end }}
    </div>
    {{- partial "scripts.html" .}}
  </body>
</html>
