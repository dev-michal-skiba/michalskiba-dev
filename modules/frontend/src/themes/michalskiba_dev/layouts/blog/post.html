<!DOCTYPE html>
<html lang="en">
<head>
    {{- partial "head.html" .}}
</head>
<body>
    {{- partial "blog/header.html" .}}
    <div class="container-lg justify">
        <h1>{{ .Title }}</h1>
        <p>{{ .Params.Lead }}</p>
        <div class="toc_container">
            <p class="toc_title">Table of Contents</p>
            {{ .TableOfContents }}
        </div>
        {{ .Content }}
    </div>
    {{- partial "scripts.html" .}}
</body>
</html>
